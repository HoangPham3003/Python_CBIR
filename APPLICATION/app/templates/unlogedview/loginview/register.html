{% extends 'layout-common-unloged.html' %}

{% block title %}
    <title>Register</title>
{% endblock %}

{% block linkcss %}
    <link rel="stylesheet" href="{{ url_for('static', filename='css/login/register.css') }}">
{% endblock %}

{% block content %}
<section class="gradient-custom">
    <div class="container py-5">
        <div class="row justify-content-center align-items-center h-100">
            <div class="col-12 col-lg-9 col-xl-7">
                <div class="card shadow-2-strong card-registration" style="border-radius: 15px;">
                    <div class="card-body p-4 p-md-5">
                        <h3 class="mb-4 pb-2 pb-md-0 mb-md-5 fw-bold">Registration Form</h3>
                        <!-- <form> -->
                            <div class="row">
                                <div class="col-md-6 mb-4">
                                    <div class="form-outline">
                                        <label class="form-label" for="firstName">First Name</label>
                                        <input type="text" id="firstName" class="form-control form-control-lg" name="firstName" placeholder="First name" required/>
                                    </div>
                                </div>
                                <div class="col-md-6 mb-4">
                                    <div class="form-outline">
                                        <label class="form-label" for="lastName">Last Name</label>
                                        <input type="text" id="lastName" class="form-control form-control-lg" name="lastName" placeholder="Last name" required/>
                                    </div>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-6 mb-4 d-flex align-items-center">
                                    <div class="form-outline datepicker w-100">
                                        <label for="birthdayDate" class="form-label">Date of birth</label>
                                        <input type="date" class="form-control form-control-lg" id="birthdayDate" name="birthdayDate" required/>
                                    </div>
                                </div>
                                <div class="col-md-6 mb-4">
                                    <h6 class="mb-2 pb-1">Gender: </h6>
                                    <div class="form-check form-check-inline">
                                        <label class="form-check-label" for="femaleGender">Female</label>
                                        <input class="form-check-input" type="radio" name="gender" id="femaleGender" value="female" checked />
                                    </div>
  
                                    <div class="form-check form-check-inline">
                                        <label class="form-check-label" for="maleGender">Male</label>
                                        <input class="form-check-input" type="radio" name="gender" id="maleGender" value="male" />
                                    </div>
  
                                    <div class="form-check form-check-inline">
                                        <label class="form-check-label" for="otherGender">Other</label>
                                        <input class="form-check-input" type="radio" name="gender" id="otherGender" value="other" />
                                    </div>
  
                                </div>
                            </div>
  
                            <div class="row">
                                <div class="col-md-6 mb-4 pb-2">
                                    <div class="form-outline">
                                        <label class="form-label" for="emailAddress">E-mail</label>
                                        <input type="email" id="emailAddress" class="form-control form-control-lg" name="email" placeholder="E-mail" required/>
                                    </div>
                                </div>
                                <div class="col-md-6 mb-4 pb-2">
                                    <div class="form-outline">
                                        <label class="form-label" for="phoneNumber">Phone Number</label>
                                        <input type="tel" id="phoneNumber" class="form-control form-control-lg" name="phoneNumber" placeholder="Phone number" required/>
                                    </div>
                                </div>
                            </div>

                            <div class="row">
                                <div class="col-md-6 mb-4 pb-2">
                                    <div class="form-outline">
                                        <label class="form-label" for="emailAddress">Password</label>
                                        <input type="password" id="password" class="form-control form-control-lg" name="password" placeholder="Password" required/>
                                    </div>
                                </div>
                                <div class="col-md-6 mb-4 pb-2">
                                    <div class="form-outline">
                                        <label class="form-label" for="phoneNumber">Retype password</label>
                                        <input type="password" id="retypedPassword" class="form-control form-control-lg" name="retypedPassword" placeholder="Retyped password" required/>
                                    </div>
                                </div>
                            </div>
                            
                            <div id="error_container" class="mt-3 w-100 pb-0 alert alert-danger d-none"></div>

                            <div id="message_container" class="mt-3 w-100 pb-0 alert alert-success d-none"></div>
                           
                        <!-- </form> -->
                        <div class="mt-2 pt-2" id="btn_submit_container">
                            <button class="btn btn-primary btn-lg w-100" onclick="register()">Sign up</button>
                        </div>
                        <div class="d-none" id="email_verification_container">
                            <p class="">Please enter code sent to your email! Code will be expired in <span class="text-danger fw-bold">3 minutes</span></p>
                            <div class="row">
                                <div class="col-md-4">
                                    <input type="text" class="form-control form-control-sm" id="verificationCode" placeholder="Verification code">
                                </div>
                                <button class="col-md-2 btn btn-primary btn-sm" onclick="verify()">Verify</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>

<script src="{{ url_for('static', filename='js/login/register.js') }}"></script>
{% endblock %}
